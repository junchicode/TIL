{% extends 'base.html' %}

{% block content %}
  <h1>NEW</h1>
  <form action="{% url 'movies:index' %}" method="GET">
    <label for="title">TITLE </label>
    <input type="text" name="title" id="title"><br>

    <label for="audience">AUDIENCE</label>
    <input type="number" name="audience" id="audience"><br>

    <label for="release_date">RELEASE_DATE</label>
    <input type="date" name="release_date" id="release_date"><br>

    <label for="genre">GENRE</label>
    <select name="genre" name="genre" id="genre">

      <option value="horror">horror</option>
    </select><br>

    <label for="score">SCORE</label>
    <input type="number" placeholder="1.00" step="0.01" name="score" id="score"><br>

    <label for="poster_url">POSTER_URL</label>
    <input type="text" name= "poster_url" id="poster_url"><br>

    <label for="description">DESCRIPTION</label>
    <input type="text" name="description" id="description"><br>

    <input type="submit">
  </form>
  <hr>
  <a href="{% url 'movies:index' %}">Back</a>
{% endblock content %}
